<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{ item.volumeInfo.title }}</td>
        <td>
            <img src={{item.volumeInfo.imageLinks?.thumbnail}} width="50">
        </td>
        <td>{{ item.saleInfo.retailPrice?.amount || "10" }} Eur</td>
        <td align="center" (click)="clearToCart(item)">X</td>
    </tr>
    <tr>
        <td colspan="2" align="right">Total</td>
        <!-- <td>{{getTotal(item.saleInfo.retailPrice?.amount)}}</td> -->
    </tr>
</table>
